<div class="component-title">
    You have chosen to learn more about a company.
</div>
<br />
<br />
<div class="component-header-container">
    <img [src]="_companyDetail?.summary?.logoUrl" class="component-header-image"/>
</div>
<div class="component-header" ng-if="_companyDetail.summary">
    {{_companyDetail?.summary?.name}} - {{_companyDetail?.summary?.city}}, {{_companyDetail?.summary?.stateCode}} {{_companyDetail?.summary?.phoneNumber}}
</div>
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<div class="component-button-container">
    <button [routerLink]="['/employer/webStats']" [queryParams]="{companyDomain: _companyDomain}">
        <i class="fa fa-line-chart fa-lg"></i> 
        Website Stats
    </button>
    <button [routerLink]="['/employer/socialMedia']" [queryParams]="{companyDomain: _companyDomain}">
        <i class="fa fa-facebook fa-lg"></i> 
        Social Presence
    </button>
    <button [routerLink]="['/employer/bio']" [queryParams]="{companyDomain: _companyDomain}">
        <i class="fa fa-search-plus fa-lg"></i> 
        Find Out More
    </button>       
</div>
